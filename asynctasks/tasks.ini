[file-run]
command="$(VIM_FILEPATH)"
command:c,cpp="$(VIM_PATHNOEXT)"
command:rust="$(VIM_PATHNOEXT)"
command:go="$(VIM_PATHNOEXT)"
command:python=python "$(VIM_FILENAME)"
command:javascript=node "$(VIM_FILENAME)"
command:sh=sh "$(VIM_FILENAME)"
command:kotlin=java -jar "$(VIM_PATHNOEXT).jar"
output=terminal
cwd=$(VIM_FILEDIR)
save=2

[file-build]
command:c,cpp=gcc -O2 -Wall "$(VIM_FILEPATH)" -o "$(VIM_PATHNOEXT)" -lstdc++ -lm -msse3
command:rust=rustc "$(VIM_FILEPATH)"
command:go=go build -o "$(VIM_PATHNOEXT)" "$(VIM_FILEPATH)"
command:kotlin=kotlinc "$(VIM_FILEPATH)" -include-runtime -d "$(VIM_PATHNOEXT).jar"
output=quickfix
cwd=$(VIM_FILEDIR)
save=2

[project-run]
command:rust=cargo run
command:go=go run "$(VIM_FILENAME)"
cwd=$(VIM_ROOT)
output=terminal

[project-build]
command:rust=cargo build --release
command:go=go build
cwd=$(VIM_ROOT)
